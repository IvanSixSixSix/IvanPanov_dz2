plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('com.codeborne:selenide:6.1.1',//Подключение Junit
            'org.junit.jupiter:junit-jupiter-api:5.8.2')
